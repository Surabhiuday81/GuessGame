<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #06758f, #b02151);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .game-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    select, input, button {
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #e68900;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #attempts {
      margin-top: 10px;
      font-size: 16px;
    }

    #playAgain {
      display: none;
      margin-top: 15px;
      background-color: #4caf50;
    }

    #playAgain:hover {
      background-color: #3d8b40;
    }

    /* Animations */
    .win {
      animation: bounce 0.7s ease;
      color: #00ff00;
    }

    .lose {
      animation: shake 0.7s ease;
      color: #ff4d4d;
    }

    @keyframes bounce {
      0% {transform: scale(1);}
      50% {transform: scale(1.3);}
      100% {transform: scale(1);}
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      header, footer {
        font-size: 16px;
        padding: 10px;
      }

      .game-container {
        padding: 20px;
      }

      select, input, button {
        font-size: 14px;
        padding: 8px 12px;
      }

      #message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>üéØ Guess the Number Game</header>

  <div class="container">
    <div class="game-container">
      <h2>Select Difficulty:</h2>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">Easy (15 Attempts)</option>
        <option value="medium" selected>Medium (10 Attempts)</option>
        <option value="hard">Hard (5 Attempts)</option>
      </select>

      <p>Guess a number between 1 and 100:</p>
      <input type="number" id="guessInput" placeholder="Enter your guess" />
      <br>
      <button onclick="checkGuess()">Submit</button>
      <p id="message"></p>
      <p id="attempts">Attempts: 0 / 10</p>
      <button id="playAgain" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <footer>¬© 2025 FunGames</footer>

  <script>
    let target = Math.floor(Math.random() * 100) + 1;
    let gameOver = false;
    let attempts = 0;
    let maxAttempts = 10;

    function setDifficulty() {
      const diff = document.getElementById("difficulty").value;
      if(diff === "easy") maxAttempts = 15;
      else if(diff === "medium") maxAttempts = 10;
      else maxAttempts = 5;

      document.getElementById("attempts").textContent = "Attempts: " + attempts + " / " + maxAttempts;
      restartGame();
    } 

    function checkGuess() {
      if(gameOver) return;

      const n = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      const attemptsText = document.getElementById("attempts");

      if(isNaN(n)) {
        message.textContent = "‚ö†Ô∏è Please enter a valid number!";
        message.className = "";
        return;
      }

      attempts++;
      attemptsText.textContent = "Attempts: " + attempts + " / " + maxAttempts;

      if(n < target) {
        message.textContent = "üîº The target is higher than your guess!";
        message.className = "";
      } else if(n > target) {
        message.textContent = "üîΩ The target is lower than your guess!";
        message.className = "";
      } else {
        message.textContent = "üéâ Correct! The number was " + target +
                              ". You guessed it in " + attempts + " attempts!";
        message.className = "win";
        endGame();
        return;
      }

      if(attempts >= maxAttempts) {
        message.textContent = "‚ùå Game Over! The correct number was " + target + ".";
        message.className = "lose";
        endGame();
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("playAgain").style.display = "inline-block";
    }

    function restartGame() {
      target = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      gameOver = false;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").textContent = "";
      document.getElementById("message").className = "";
      document.getElementById("attempts").textContent = "Attempts: 0 / " + maxAttempts;
      document.getElementById("playAgain").style.display = "none";
    }

    // Press Enter to submit
    document.getElementById("guessInput").addEventListener("keydown", function(event) {
      if(event.key === "Enter") {
        checkGuess();
      }
    });

    // Initialize difficulty
    setDifficulty();
  </script>

</body>
</html>
